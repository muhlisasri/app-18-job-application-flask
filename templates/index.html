<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Nyamyang</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-3 mt-3" >Formulir Lamaran Kerja</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label" for="nama">Nama Lengkap: </label>
                <input class="form-control" type="text" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Alamat Email: </label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="nowa">Nomor WA: </label>
                <input class="form-control" type="text" id="nowa" name="nowa" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="date">Tanggal Lahir: </label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label" >Status: </label>
                <br>
                <div id="status">
                    <input type="radio" class="btn-check" id="menikah" value="menikah" name="status" required>
                    <label class="btn btn-outline-success" for="menikah">Menikah</label>
                    <input type="radio" class="btn-check" id="belum-menikah" value="belum-menikah" name="status" required>
                    <label class="btn btn-outline-success" for="belum-menikah">Belum Menikah</label>
                    <input type="radio" class="btn-check" id="bercerai" value="bercerai" name="status" required>
                    <label class="btn btn-outline-success" for="bercerai">Bercerai</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3 ">Kirim</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
